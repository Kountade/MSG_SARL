services:
  - type: static
    name: gestion-commercial
    buildCommand: |
      npm ci
      npm run build
    staticPublishPath: ./dist
    # ⚡⚡⚡ CETTE CONFIGURATION RÉSOUT LE "NOT FOUND" ⚡⚡⚡
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: NODE_ENV
        value: production